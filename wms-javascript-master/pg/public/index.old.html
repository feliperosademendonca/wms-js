<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="jquery-3.6.1.min.js"></script>
    <link rel="stylesheet" href="estilo.css">
    <script type='module' src="script.js"></script>

    <title>Mapa Estante</title>
</head>

<body>
    <fieldset>

 <legend><h1>SISTEMA DE CONTROLE DE ENDEREÇO DE ESTANTES(SisEnd)</h1></legend>    
         
    <fieldset id="fieldset-options">
        <legend>Insira o EAN do produto procurado</legend>
        <label>Produto:<input id="inputText" class="input-pesquisa" type="text"></label>
        <button id="btn-Sub-ID" class="btn-submit" type="submit" value="Enviar" name="btn-Pesquisar">PESQUISAR</button>   
    </fieldset>
 
    <fieldset id="fieldset-resultado">
        <legend>Resultado
        <table id="tabelaResultado"></legend>
        </table>
    </fieldset>
 
    <div id="add-Prod-End">
        <fieldset>
        <legend>Adicionar Produto Ao Endereço</legend>

        <label>Numero EAN do Produto:
        <input type="text" name="ADD-EAN" id="ADD-EAN-ID" placeholder=" "></label><br>

        <label>Validade:
        <input type="date" name="ADD-DATE-VALIDADE" id="ADD-DATE-VALIDADE-ID" placeholder=" "></label><br>

        <label>Quantidade:
            <input type="number" name="ADD-QUANTIDADE" id="ADD-QNATIDADE-ID" placeholder=" "></label><br>
        <label>Rua:
            <select  name="ADD-RUA" id="ADD-RUA-ID">
                <optgroup label="RUA">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <1></1>

                </optgroup>
            </select>
        </label>
        <label for="ADD-LADO-ID">Lado:
            <select name="ADD-LADO" id="ADD-LADO-ID">
                    <option>A</option>
                    <option>B</option>
            </select>
        </label>
        <label for="ADD-PREDIO-ID">Predio:
            <select name="ADD-PREDIO" id="ADD-PREDIO-ID" >
                <optgroup label="PRÉDIO">
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                    <option value="4">4</option>
                    <option value="5">5</option>
                    <option value="6">6</option>
                    <option value="7">7</option>
                    <option value="8">8</option>
                    <option value="9">9</option>
                    <option value="10">10</option>
                    <option value="11">11</option>
                    <option value="12">12</option>
                    <option value="13">13</option>
                    <option value="14">14</option>
                    <option value="15">15</option>
                    <option value="16">16</option>
                    <option value="17">17</option>
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                </optgroup>
            </select>
        </label>
        <label for="ADD-ANDAR-ID">Andar:
            <select name="ADD-ANDAR" id="ADD-ANDAR-ID">
                <optgroup label="Andar">
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                 </optgroup>
            </select>
        </label>
        <button type="submit" name="ADD-EAN" id="ADD-EAN-BTN">ADCIONAR</button>
        <fieldset id="fieldset-resultado">
            <legend>Resultado
            <table id="ID-TABLE-ADD" name="table-add"></legend>
            </table>
        </fieldset>
        </fieldset>
    </div>

    <div id="rmv-Prod-End">
        <fieldset>
        <legend>Remover Produto do Endereço</legend>

        <label>Endereço:<br>
            <input type="text" name="RMV-RUA" id="RMV-RUA-ID" placeholder=" ">
            <input type="text" name="RMV-PREDIO" id="RMV-PREDIO-ID" placeholder=" ">
            <input type="text" name="RMV-ANDAR" id="RMV-ANDAR-ID" placeholder=" ">
        </label>

        <button id="BTN-RMV-PROD-END-ID" class="BTN-RMV" name="RMV-PROD-END" placeholder="REMOVER PRODUTO" >REMOVER</button>   

         </fieldset>
    </div>

</fieldset>

</body>
<footer>
    <p>Destribuido sob a Lincensa MIT</p>

</footer>
</html>
